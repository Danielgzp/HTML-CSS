<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form action="">
        <label for="nombre">
            <span>Which is your name?</span>
            <input type="text" id="nombre" placeholder="Your name"/>
        </label>
        <label for="start-platzi">
            <span>Which day do you start in Platzi?</span>
            <input type="date" id="start-platzi"/>
        </label>
        <label for="horario">
            <span>In which hour do you usually study?</span>
            <input type="time" id="horario"/>
        </label>
    </form>
</body>
</html>
